components:
  schemas:
    Location:
      type: object
      description: |
        Location object
        database_info: this doesnt exist in that way. could be generated by the api at runtime until impl in database is possible.
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          readOnly: true
          nullable: false
          deprecated: true
          maxLength: 36
        type:
          type: string
          format: enum
          enum:
            - customer
            - site
            - exhibition
          example: customer
        title:
          type: string
          example: Test Location
        street:
          type: string
          example: Test Street
          maxLength: 45
        zip:
          type: string
          example: 12345
          maxLength: 6
        city:
          type: string
          example: Test City
          maxLength: 45
        country:
          type: string
          example: Test Country
          maxLength: 45
        created_at:
          type: string
          format: date-time
          example: 2020-01-01T00:00:00.000Z
        updated_at:
          type: string
          format: date-time
          example: 2020-01-01T00:00:00.000Z