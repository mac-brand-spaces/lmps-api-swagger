components:
  schemas:
    Contact:
      type: object
      description: |-
        Represents a contact for a person or a site.
        database_info: this doesnt exist in that way. could be generated by the api at runtime until impl in database is possible.
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          readOnly: true
          nullable: false
          deprecated: true
        type:
          type: string
          format: enum
          enum:
            - person
            - site
          example: person
        name:
          type: string
          example: John Doe
          maxLength: 45
        phone:
          type: string
          example: +49-1234-567890
          maxLength: 30
        fax:
          type: string
          example: +49-1234-567890
          maxLength: 30
        postbox:
          type: string
          example: 12345
          maxLength: 30
        email:
          type: string
          example: john.doe@cars.com
          maxLength: 60
